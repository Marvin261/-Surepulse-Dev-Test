<div id="table_albums"></div>

<script>
var albums = '';
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
       albums += '<table border="1">';
       albums += '<tr><th>USERID</th>';
       albums += '<th>ID</th>';
       albums += '<th>TITLE</th></tr>';
       
       for (x in myObj) {
            albums +=  '<tr><td>' + myObj[x].userId + '</td>';
            albums +=  '<td>' + myObj[x].id + '</td>'; 
    		albums +=  '<td>' + myObj[x].title + '</td></tr>';      
      } 
      albums += '</table>';
      document.getElementById('table_albums').innerHTML = albums;
   }   
};
xmlhttp.open("GET", "https://jsonplaceholder.typicode.com/albums", true);
xmlhttp.send();
</script>
