<script>
var posts = '';
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
       posts += '<table border="1">';
       posts += '<tr><th>USERID</th>';
       posts += '<th>ID</th>';
       posts += '<th>TITLE</th>';
       posts += '<th>BODY</th></tr>';
       
       for (x in myObj) {
            posts +=  '<tr><td>' + myObj[x].userId + '</td>';
            posts +=  '<td>' + myObj[x].id + '</td>'; 
            posts +=  '<td>' + myObj[x].title + '</td>'; 
    		posts +=  '<td>' + myObj[x].body + '</td></tr>';      
      } 
     posts += '</table>';
       document.getElementById('table_posts').innerHTML = posts;
   }   
};
xmlhttp.open("GET", "https://jsonplaceholder.typicode.com/posts", true);
xmlhttp.send();
</script>
